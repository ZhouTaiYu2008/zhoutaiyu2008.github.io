<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="shortcut icon" href="Logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <style>
 body:not(.ready) {
        overflow: auto;
      }
      /* .giscus iframe {
        border: none;
      } */

</head>

<body>
  <div id="app"></div>
  <!--<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>-->
  <script>
    window.$docsify = {
      name: '周泰宇',
      //logo: './Logo.svg',
      repo: 'https://github.com/ZhouTaiYu2008/zhoutaiyu2008.github.io',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 4,
      coverpage: true,
      loadNavbar : true,
      relativePath : true,

      plugins: [
        function (hook,vm) {
          hook.beforeEach(function(html){

          })

          hook.afterEach(function (html) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span> by ZhouTaiyu </span>',
              '<span> 2023 </span>',
              '</footer>'
            ].join('');
            return html + footer;
          });

          // discussions with giscus
          hook.doneEach(function () {
            var theme =
              getComputedStyle(document.body).getPropertyValue(
                "--toogleBackground"
              ) === "#ffffff"
                ? "dark"
                : "light";

            // console.log(theme);

            var giscus = document.createElement("script");
            giscus.type = "text/javascript";
            giscus.async = true;
            giscus.setAttribute("src", "https://giscus.app/client.js");
            giscus.setAttribute("data-repo", "ZhouTaiYu2008/zhoutaiyu2008.github.io");
            giscus.setAttribute("data-repo-id", "R_kgDOJlpOLg");
            giscus.setAttribute("data-category", "Announcements");
            giscus.setAttribute("data-category-id", "DIC_kwDOJlpOLs4CWrmc");
            giscus.setAttribute("data-mapping", "pathname");
            giscus.setAttribute("data-reactions-enabled", "1");
            giscus.setAttribute("data-emit-metadata", "0");
            giscus.setAttribute("data-input-position", "bottom");
            giscus.setAttribute("data-theme", theme);
            giscus.setAttribute("data-lang", "zh-CN");
            giscus.setAttribute("data-loading", "lazy");
            giscus.setAttribute("crossorigin", "anonymous");

            // remove last iframe border
            var iframes = document.getElementsByTagName("iframe");
            document
              .getElementById("main")
              .insertBefore(giscus, document.getElementById("main").lastChild);
          });

        }
      ]
    }
  </script>
