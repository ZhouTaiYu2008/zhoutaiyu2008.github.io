  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="shortcut icon" href="Logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- themes -->
  <!-- Theme: Simple (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <style>
 body:not(.ready) {
        overflow: auto;
      }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '周泰宇',
      repo: 'https://github.com/ZhouTaiYu2008/zhoutaiyu2008.github.io',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 0,
      coverpage: true,
      loadNavbar : true,
      relativePath : true,

      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: 'rgb(28,32,34)',
          highlightColor: '#e96900',
          codeBackgroundColor: 'rgb(34,39,46)',
          codeTextColor: '#b4b4b4',
        },
        light: {
          highlightColor: '#e96900',
        }
      },

      plugins: [
        function (hook,vm) {
          hook.beforeEach(function(html){

          })

          hook.afterEach(function (html) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span> by ZhouTaiyu </span>',
              '<span> 2023 </span>',
              '</footer>'
            ].join('');
            return html + footer;
          });

           // discussions with giscus
          hook.doneEach(function () {
            InitDiscussions()
            var theme =
              getComputedStyle(document.body).getPropertyValue(
                "--toogleBackground"
              ) === "#ffffff"
                ? "dark"
                : "light";

            var giscus = document.createElement("script");
            giscus.type = "text/javascript";
            giscus.async = true;
            giscus.setAttribute("src", "https://giscus.app/client.js");
            giscus.setAttribute("data-repo", "ZhouTaiYu2008/zhoutaiyu2008.github.io");
            giscus.setAttribute("data-repo-id", "R_kgDOJlpOLg");
            giscus.setAttribute("data-category", "Announcements");
            giscus.setAttribute("data-category-id", "DIC_kwDOJlpOLs4CWrmc");
            giscus.setAttribute("data-mapping", "title");
            giscus.setAttribute("data-reactions-enabled", "1");
            giscus.setAttribute("data-emit-metadata", "0");
            giscus.setAttribute("data-input-position", "bottom");
            giscus.setAttribute("data-theme", theme);
            giscus.setAttribute("data-lang", "zh-CN");
            giscus.setAttribute("data-loading", "lazy");
            giscus.setAttribute("crossorigin", "anonymous");

            // remove last iframe border
            var iframes = document.getElementsByTagName("iframe");
            document
              .getElementById("main")
              .insertBefore(giscus, document.getElementById("main").lastChild);
          });

        }
      ]
    }
  </script>
  <!-- Docsify 版本自动更新 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <!-- 引入 CS 代码高亮插件 -->
  <!-- <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script> -->
  </script>
</body>
</html>
