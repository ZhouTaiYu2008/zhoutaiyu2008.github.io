  <style>
 body:not(.ready) {
        overflow: auto;

</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '周泰宇',
      repo: 'https://github.com/ZhouTaiYu2008/zhoutaiyu2008.github.io',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 5,
      //封面
      coverpage: true,
      //加载导航栏,小屏模式合并导航栏到侧边栏
      loadNavbar : true,
      mergeNavbar:true,
      //使用相对路径
      relativePath : true,

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },

      plugins: [
        function (hook,vm) {
          var isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          hook.beforeEach(function (html) {
            var theme = Docsify.dom.find('[rel="stylesheet"]');
            if (isDark)
            {
              theme.setAttribute('https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css');
            }
            else
            {
              theme.setAttribute('href', '//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css');
            }
          });
          hook.afterEach(function (html) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span> by ZhouTaiyu </span>',
              '<span> 2023 </span><br>',
              '<span>',
              '</span>',
              '<span><small><i>powered by docsify</i></small></span>',
              '</footer>'
            ].join('');
            return html + footer;
          });
          // discussions with giscus
          hook.doneEach(function () {
            var theme =
              isDark
                ? "dark_dimmed"
                : "light";

            // console.log(theme);

            var giscus = document.createElement("script");
            giscus.type = "text/javascript";
            giscus.async = true;
            giscus.setAttribute("src", "https://giscus.app/client.js");
            giscus.setAttribute("data-repo", "ZhouTaiYu2008/zhoutaiyu2008.github.io");
            giscus.setAttribute("data-repo-id", "R_kgDOJlpOLg");
            giscus.setAttribute("data-category", "Announcements");
            giscus.setAttribute("data-category-id", "DIC_kwDOJlpOLs4CWrmc");
            giscus.setAttribute("data-mapping", "pathname");
            giscus.setAttribute("data-reactions-enabled", "1");
            giscus.setAttribute("data-emit-metadata", "0");
            giscus.setAttribute("data-input-position", "top");
            giscus.setAttribute("data-theme", theme);
            giscus.setAttribute("data-lang", "zh-CN");
            giscus.setAttribute("data-loading", "lazy");
            giscus.setAttribute("crossorigin", "anonymous");

            // remove last iframe border
            var iframes = document.getElementsByTagName("iframe");
            document
              .getElementById("main")
              .insertBefore(giscus, document.getElementById("main").lastChild);
          });
        }
      ]
    }
  </script>
  <script>
    var preview = Docsify.dom.find('.demo-theme-preview');
    var themes = Docsify.dom.findAll('[rel="stylesheet"]');
    preview.onclick = function (e) {
      var title = e.target.getAttribute('data-theme');
      themes.forEach(function (theme) {
        theme.disabled = theme.title !== title;
      });
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <!-- csharp 代码高亮插件 -->
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <!-- 章节插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计插件 -->
  <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
  </script>
